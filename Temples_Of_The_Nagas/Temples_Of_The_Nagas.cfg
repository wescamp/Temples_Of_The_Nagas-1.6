#textdomain wesnoth-Temples_Of_The_Nagas

[multiplayer]
    id=temples_of_the_nagas
    name= _ "Temples of the Nagas"
    description=_ "Lured by the promise of untold treasures, 4 nations unite in an uneasy alliance to lay siege to the temples of the nagas. This is a 4 player team multiplayer scenario that includes several waves of enemy spawns controled by the AI. Each spawn will have a "Boss" unit that will drop a helpful item when slain. Victory is achieved by killing every unit on the map after the final spawn. Each temple contains gold that may be plundered. Each temple may only be plundered once. Recomended settings : 80%XP, 2 GPV ; 4 players with side 1 being AI"
    map_data="{@campaigns/Temples_Of_The_Nagas/Temples_Of_The_Nagas.map}"
    #victory_when_enemies_defeated=no
    experience_modifier=80

    [story]
        [part]
            show_title=yes
            background="maps/northlands.jpg"
        [/part]
        [part]
            story= _ "Lured by the promise of untold treasures, four nations unite in an uneasy alliance to lay siege to the temples of the nagas."
            background="maps/northlands.jpg"
        [/part]
        [part]
            story= _ "The crafty Naga Templars, however, were well aware of the encroaching attackers. They used some gold to hire mercenaries, hoarding the rest within the temples. Their champions were summoned, along with scores of men and monsters, all ready to defend the sacred temples with their lives."
            background="portraits/nagas/fighter+female.png"
        [/part]
        [part]
            story= _ "Unbeknownst to them all, the High Templar plans to use the blood of the fallen, both friend and foe, to summon their God into this mortal realm. Only blood sacrifice is powerful enough to summon a God, and the rivers shall soon run red..."
            background="portraits/nagas/fighter.png"
        [/part]
    [/story]

